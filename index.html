<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Animal Emotion AI â€” Back Camera</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<style>
body {
  margin: 0;
  background: #0b0f1a;
  color: white;
  font-family: system-ui, sans-serif;
  overflow: hidden;
}

video, canvas, img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

canvas { pointer-events: none; }

.topbar {
  position: fixed;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 8px;
  z-index: 10;
}

button, label {
  background: rgba(255,255,255,0.15);
  color: white;
  border: 1px solid rgba(255,255,255,.25);
  backdrop-filter: blur(10px);
  border-radius: 12px;
  padding: 10px 14px;
  font-size: 14px;
}

input { display: none; }
</style>
</head>

<body>

<div class="topbar">
  <button id="camBtn">ðŸ“· Camera</button>
  <label>
    ðŸ–¼ Upload
    <input type="file" id="imgInput" accept="image/*">
  </label>
</div>

<video id="video" playsinline muted></video>
<img id="image" style="display:none">
<canvas id="canvas"></canvas>

<script>
const video = document.getElementById("video");
const image = document.getElementById("image");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let model;
let lastBox = null;
let mode = null;

async function loadModel() {
  if (!model) model = await cocoSsd.load();
}

/* ================= CAMERA ================= */

document.getElementById("camBtn").onclick = async () => {
  mode = "camera";
  image.style.display = "none";
  video.style.display = "block";

  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" },
    audio: false
  });

  video.srcObject = stream;
  await video.play();

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  await loadModel();
  requestAnimationFrame(cameraLoop);
};

async function cameraLoop() {
  if (mode !== "camera") return;
  await detect(video, true);
  requestAnimationFrame(cameraLoop);
}

/* ================= IMAGE ================= */

document.getElementById("imgInput").onchange = async e => {
  mode = "image";
  video.style.display = "none";
  image.style.display = "block";

  image.src = URL.createObjectURL(e.target.files[0]);
  await image.decode();

  canvas.width = image.naturalWidth;
  canvas.height = image.naturalHeight;

  await loadModel();
  await detect(image, false);
};

/* ================= EMOTION LOGIC ================= */

function emotionFromCamera(box) {
  let emotion = "Calm ðŸ™‚";
  let confidence = 0.7;

  if (lastBox) {
    const move =
      Math.abs(box[0] - lastBox[0]) +
      Math.abs(box[1] - lastBox[1]);

    const sizeJump =
      Math.abs(box[2]*box[3] - lastBox[2]*lastBox[3]);

    if (move > 30 && sizeJump > 2000) {
      emotion = "Aggressive ðŸ˜ ";
      confidence = 0.85;
    } else if (move > 18) {
      emotion = "Excited ðŸ˜ƒ";
      confidence = 0.75;
    } else if (move < 5) {
      emotion = "Relaxed ðŸ˜Œ";
      confidence = 0.8;
    }
  }

  return { emotion, confidence };
}

function emotionFromImage(score, area) {
  let emotion = "Alert ðŸ‘€";
  let confidence = score;

  if (area > 180000) emotion = "Dominant ðŸ¾";
  else if (score > 0.75) emotion = "Confident ðŸ™‚";
  else emotion = "Cautious ðŸ¤”";

  return { emotion, confidence };
}

/* ================= DETECTION ================= */

async function detect(source, isCamera) {
  const predictions = await model.detect(source);
  ctx.clearRect(0,0,canvas.width,canvas.height);

  predictions.forEach(p => {
    if (!["dog","cat","bird","horse"].includes(p.class)) return;

    const [x,y,w,h] = p.bbox;
    const area = w * h;

    const result = isCamera
      ? emotionFromCamera(p.bbox)
      : emotionFromImage(p.score, area);

    ctx.strokeStyle = "#00ffd5";
    ctx.lineWidth = 2;
    ctx.strokeRect(x,y,w,h);

    ctx.fillStyle = "rgba(0,0,0,.65)";
    ctx.fillRect(x,y-50,w,50);

    ctx.fillStyle = "white";
    ctx.font = "bold 14px sans-serif";
    ctx.fillText(p.class.toUpperCase(),x+6,y-30);

    ctx.fillStyle = "#00ffd5";
    ctx.fillText(result.emotion,x+6,y-12);

    ctx.fillRect(x+6,y-6,(w-12)*result.confidence,4);

    lastBox = p.bbox;
  });
}
</script>

</body>
</html>
